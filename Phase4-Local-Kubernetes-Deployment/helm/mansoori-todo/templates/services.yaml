{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mansoori-todo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: {{ .Values.backend.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.port }}
{{- end }}

---

{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mcp-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mansoori-todo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mcpServer.service.type }}
  selector:
    app: {{ .Values.mcpServer.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.mcpServer.service.port }}
    targetPort: {{ .Values.mcpServer.service.port }}
{{- end }}

---

{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mansoori-todo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  selector:
    app: {{ .Values.frontend.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.frontend.service.port }}
    targetPort: {{ .Values.frontend.service.port }}
    {{- if eq .Values.frontend.service.type "LoadBalancer" }}
    nodePort: {{ .Values.frontend.service.nodePort }}
    {{- end }}
{{- end }}
